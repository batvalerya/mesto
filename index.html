<!DOCTYPE html>
<html lang="ru"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Валерия Батурина">
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css">
      </head>
      <body class="root">
          <div class="page">

              <header class="header">
                <img src="./images/logo.svg" alt="Логотип" class="header__logo">
              </header>
              <main class="content">

                <section class="profile">
                    <div class="profile__avatar"></div>
                    <div class="profile__intro">
                      <div class="author">
                        <h1 class="author__name">Жак-Ив Кусто</h1>
                        <p class="author__profession">Исследователь океана</p>
                      </div>
                      <button class="profile__edit-button" type="button"></button>
                    </div>
                    <button class="profile__add-button" type="button"></button>   
                </section>

                <section class="photo-gallery">
                  <ul class="photo-gallery__items">
                    <li class="photo-gallery__item">
                      <button class="photo-gallery__delete-button" type="button"></button>
                      <img class="photo-gallery__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                      <div class="photo-gallery__caption">
                        <h2 class="photo-gallery__title">Карачаевск</h2>
                        <button class="like-button like-button_active" type="button"></button>
                      </div>
                    </li>
                    <li class="photo-gallery__item">
                      <button class="photo-gallery__delete-button" type="button"></button>
                      <img class="photo-gallery__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                      <div class="photo-gallery__caption">
                        <h2 class="photo-gallery__title">Гора Эльбрус</h2>
                        <button class="like-button like-button_active" type="button"></button>
                      </div>
                    </li>
                    <li class="photo-gallery__item">
                      <button class="photo-gallery__delete-button" type="button"></button>
                      <img class="photo-gallery__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                      <div class="photo-gallery__caption">
                        <h2 class="photo-gallery__title">Домбай</h2>
                        <button class="like-button like-button_active" type="button"></button>
                      </div>
                    </li>
                    <li class="photo-gallery__item">
                      <button class="photo-gallery__delete-button" type="button"></button>
                      <img class="photo-gallery__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                      <div class="photo-gallery__caption">
                        <h2 class="photo-gallery__title">Гора Эльбрус</h2>
                        <button class="like-button like-button_active" type="button"></button>
                      </div>
                    </li>
                    <li class="photo-gallery__item">
                      <button class="photo-gallery__delete-button" type="button"></button>
                      <img class="photo-gallery__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                      <div class="photo-gallery__caption">
                        <h2 class="photo-gallery__title">Домбай</h2>
                        <button class="like-button like-button_active" type="button"></button>
                      </div>
                    </li>
                    <li class="photo-gallery__item">
                      <button class="photo-gallery__delete-button" type="button"></button>
                      <img class="photo-gallery__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево">
                      <div class="photo-gallery__caption">
                        <h2 class="photo-gallery__title">Карачаево</h2>
                        <button class="like-button like-button_active" type="button"></button>
                      </div>
                    </li>
                  </ul>
                </section>
              </main>
              <footer class="footer">
                <p class="footer__text">&copy;2022. Mesto Russia</p>
              </footer>
          </div>

          
          <div class="popup">
            <div class="popup__container">
              <button class="popup__close-button" type="button"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
              <form class="popup__form" name="aboutUser">
                <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя" value>
                <input class="popup__input popup__input_type_description" type="text" name="description" placeholder="О себе" value>
                <button class="popup__save-button" type="submit">Сохранить</button>
              </form>
            </div>
          </div>

          <div class="popup">
            <div class="popup__container">
              <button class="popup__close-button" type="button"></button>
              <h2 class="popup__title">Новое место</h2>
              <form class="popup__form" name="newPlace">
                <input class="popup__input popup__input_type_namePlace" type="text" name="name" placeholder="Название" value>
                <input class="popup__input popup__input_type_img" type="text" name="img" placeholder="Ссылка на картинку" value>
                <button class="popup__create-button" type="submit">Создать</button>
              </form>
            </div>
          </div>

          <script src="scripts/index.js"></script>
      </body>
</html>
