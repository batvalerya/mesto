<!DOCTYPE html>
<html lang="ru"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Валерия Батурина">
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css">
        <link rel="shortcut icon" href="../mesto/images/favicon-32x32.png" type="image/x-icon">
      </head>
      <body class="root">
          <div class="page">

              <header class="header">
                <img src="./images/logo.svg" alt="Логотип" class="header__logo">
              </header>
              <main class="content">

                <section class="profile">
                    <div class="profile__avatar"></div>
                    <div class="profile__intro">
                      <div class="author">
                        <h1 class="author__name">Жак-Ив Кусто</h1>
                        <p class="author__profession">Исследователь океана</p>
                      </div>
                      <button class="profile__edit-button" type="button"></button>
                    </div>
                    <button class="profile__add-button" type="button"></button>   
                </section>

                <section class="photo-gallery">
                  <ul class="photo-gallery__items">
                    <template id="photo-gallery__item">
                      <li class="photo-gallery__item">
                        <button class="photo-gallery__delete-button" type="button"></button>
                        <img class="photo-gallery__image" src="#" alt="картинка">
                        <div class="photo-gallery__caption">
                          <h2 class="photo-gallery__title"></h2>
                          <button class="like-button" type="button"></button>
                        </div>
                      </li>
                    </template>
                  </ul>
                </section>
              </main>
              <footer class="footer">
                <p class="footer__text">&copy;2022. Mesto Russia</p>
              </footer>
          </div>

          
          <div class="popup popup_edit-profile">
            <div class="popup__container">
              <button class="popup__close-button" type="button"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
              <form class="popup__form" name="aboutUser" novalidate>
                <input 
                  class="popup__input popup__input_type_name" 
                  type="text" 
                  id="name-input"
                  name="name" 
                  placeholder="Имя" 
                  value 
                  required 
                  minlength="2" 
                  maxlength="40" 
                >
                <span id="name-input-error" class="popup__input-error"></span>
                <input 
                  class="popup__input popup__input_type_description" 
                  type="text" 
                  name="description" 
                  placeholder="О себе" 
                  value 
                  required 
                  minlength="2" 
                  maxlength="200" 
                  id="description-input"
                >
                <span id="description-input-error" class="popup__input-error"></span>
                <button class="popup__submit popup__save-button" type="submit">Сохранить</button>
              </form>
            </div>
          </div>

          <div class="popup popup_add-card">
            <div class="popup__container">
              <button class="popup__close-button" type="button"></button>
              <h2 class="popup__title">Новое место</h2>
              <form class="popup__form" name="addCard" novalidate>
                <input 
                  class="popup__input popup__input_type_new-name" 
                  type="text" 
                  name="name" 
                  placeholder="Название" 
                  value 
                  required 
                  minlength="2" 
                  maxlength="30">
                <span class="new-name-input-error popup__input-error"></span>
                <input 
                  class="popup__input popup__input_type_link" 
                  type="url" 
                  name="link" 
                  placeholder="Ссылка на картинку" 
                  value 
                  required 
                  >
                <span class="link-input-error popup__input-error"></span>
                <button class="popup__submit popup__create-button" type="submit">Создать</button>
              </form>
            </div>
          </div>

          <div class="popup popup_card">
            <div class="popup__card-container">
              <button class="popup__close-button" type="button"></button>
              <img class="popup__card-img" src="#"  alt="картинка">
              <h2 class="popup__card-title"></h2>
            </div>
          </div>

          <script src="scripts/index.js"></script>
      </body>
</html>
