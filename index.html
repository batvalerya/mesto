<!DOCTYPE html>
<html lang="ru"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Валерия Батурина">
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css">
      </head>
      <body class="root">
          <div class="page">

              <header class="header">
                <img src="./images/logo.svg" alt="Логотип" class="header__logo">
              </header>
              <main class="content">

                <section class="profile">
                    <div class="profile__avatar"></div>
                    <div class="profile__intro">
                      <div class="author">
                        <h1 class="author__name">Жак-Ив Кусто</h1>
                        <h2 class="author__profession">Исследователь океана</h2>
                      </div>
                      <button class="button button_action_edit"></button>
                    </div>
                    <button class="button button_action_add"></button>   
                </section>

                <section class="photo-gallery">
                  <ul class="photo-gallery__items">
                    <li class="photo-gallery__item">
                      <img class="photo-gallery__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                      <div class="photo-gallery__caption">
                        <h2 class="photo-gallery__title">Карачаевск</h2>
                        <button class="button button_action_like"></button>
                      </div>
                    </li>
                    <li class="photo-gallery__item">
                      <img class="photo-gallery__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                      <div class="photo-gallery__caption">
                        <h2 class="photo-gallery__title">Гора Эльбрус</h2>
                        <button class="button button_action_like"></button>
                      </div>
                    </li>
                    <li class="photo-gallery__item">
                      <img class="photo-gallery__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                      <div class="photo-gallery__caption">
                        <h2 class="photo-gallery__title">Домбай</h2>
                        <button class="button button_action_like"></button>
                      </div>
                    </li>
                    <li class="photo-gallery__item">
                      <img class="photo-gallery__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                      <div class="photo-gallery__caption">
                        <h2 class="photo-gallery__title">Гора Эльбрус</h2>
                        <button class="button button_action_like"></button>
                      </div>
                    </li>
                    <li class="photo-gallery__item">
                      <img class="photo-gallery__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                      <div class="photo-gallery__caption">
                        <h2 class="photo-gallery__title">Домбай</h2>
                        <button class="button button_action_like"></button>
                      </div>
                    </li>
                    <li class="photo-gallery__item">
                      <img class="photo-gallery__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево">
                      <div class="photo-gallery__caption">
                        <h2 class="photo-gallery__title">Карачаево</h2>
                        <button class="button button_action_like"></button>
                      </div>
                    </li>
                  </ul>
                </section>
              </main>
              <footer class="footer">
                <p class="footer__text">&copy;2022. Mesto Russia</p>
              </footer>
          </div>

          <div class="popup popup_opened">
            <div class="popup__container">
              <button class="button button_action_close" type="button"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
              <form class="popup__form">
                <input class="popup__input popup__input_name" type="text" name="name" placeholder="Имя" value="Жак-Ив Кусто">
                <input class="popup__input popup__input_description" type="text" name="description" placeholder="О себе" value="Исследователь океана">
                <button class="button button_action_save" type="submit">Сохранить</button>
              </form>
            </div>
          </div>
      </body>
</html>
